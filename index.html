<!DOCTYPE html>
<html>
<head>
	<title> Flip Login Panel </title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
	<div class="card">
		<div class="inner-box" id = "card">
			<div class = "card-front">
				<h2>LOGIN</h2>
				<form>
					<input type="email" class = "input-box" placeholder="Your Email Id" required="required">
					<input type="password" class = "input-box" placeholder="Enter password" required="required">
					<button type="submit" class="submit-btn">Submit</button>
					<input type="checkbox"> <span>Remember Me</span>
				</form>
				<button type="button" class="btn" onclick="openRegister()">I'm New Here</button>
				<a href="">Forgot Password</a>
			</div>
			<div class = "card-back">
				<h2>REGISTER</h2>
				<form>
					<input type="text" class = "input-box" placeholder="Your Name" required="required">
					<input type="email" class = "input-box" placeholder="Your Email Id" required="required">
					<input type="password" class = "input-box" placeholder="Enter password" required="required">
					<button type="submit" class="submit-btn">Submit</button>
					<input type="checkbox"> <span>Remember Me</span>
				</form>
				<button type="button" class="btn" onclick="openLogin()">I have an account</button>
				<a href="">Forgot Password</a>
			</div>
		</div>
	</div>
</div>

	<script type="text/javascript">
		var card = document.getElementById("card");
		function openRegister(){
			card.style.transform = "rotateY(-180deg)";
		}
		function openLogin(){
			card.style.transform = "rotateY(0deg)";
		}
	</script>
</body>
</html>
